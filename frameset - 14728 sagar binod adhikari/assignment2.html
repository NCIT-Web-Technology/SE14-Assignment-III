<!DOCTYPE html>
<html>
	<head>
		<title> html survey form </title>
	
	<meta name="keywords" content="form,survey form" />
	<meta name="description" content="learning about html survey form" />
	<meta name="auther" content="sagar binod adhikari" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
<body>
<p> <h1><strong>HTML</strong> survey form.	</h1></p>

<h4>
<hr />

	<form action="" method="get" name="form1">

		<p> Full Name : </p>
		<input type="text" name="full_name" value="" placeholder="enter your name" />
		
		<p> Email : </p>
		<input type="email" name="email" value="" placeholder="enter your email" />

		<p> Full Address : </p>
		<textarea rows="4" cols="50" placeholder="enter your address..."></textarea>

		<p> Gender : </p> 
		<input type="radio" name="gender" value="Male" checked/> : Male
		<input type="radio" name="gender" value="Female" /> : Female

		<p> Which of the following animals you are farming? </p>
		<input type="checkbox" name="choose_animal" value="c" /> : Cow 
		<input type="checkbox" name="choose_animal" value="b" /> : Buffalo
		<input type="checkbox" name="choose_animal" value="g" checked /> : Goat
		<input type="checkbox" name="choose_animal" value="s" /> : Sheep

		<p> Which type of farming do you prefer?  :
		<select name="farming_type" maxlength="15">
			<option value="" selected><i>choose...</i></option>
			<option value="modern">Modern</option>
			<option value="traditional">Traditional</option>
		</select>
		</p>
		
		<input type="submit" name="add_info" value="Add Info" />
	</form>
</h4>

</body>
</html>
