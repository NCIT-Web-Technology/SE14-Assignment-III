<!DOCTYPE html>
<html>
	<head>
		<title> FrameSet and Frame Tags</title>
	</head>

<frameset rows="25%,50%,25%">
	<frame name="left" src="first.html" />
	<frame name="center" src="second.html" />
	<frame name="right" src="third.html" />
<noframes>
	<body>
		<p> Your browser does not support frames </p>
	</body>
</noframes>
</frameset>
</html>
